<div class="login-wrap">
    <div class="login-html">
        <div class="container">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked [(ngModel)]="radiobutton" ngDefaultControl ><label
                for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"
                [(ngModel)]="radiobutton" ngDefaultControl >Sign Up</label>
            <div class="login-form">
                <form [formGroup]="loginForm">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">E-Mail</label>
                            <input type="text" class="input" formControlName="email">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input type="password" class="input" formControlName="password">
                        </div>
                        <div class="group">
                            <input type="submit" value="Sign In" [ngClass]="loginForm.valid ? '' : 'grey'"
                                class="button" (click)="submitLoginForm()" [disabled]="!loginForm.valid">
                        </div>
                    </div>
                </form>
                <div class="sign-up-htm">
                    <form [formGroup]="signUpForm">
                        <div class="group">
                            <label for="user" class="label">Email</label>
                            <input id="user" type="text" class="input" formControlName="email">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">First Name</label>
                            <input type="text" class="input" formControlName="firstname">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Middle Name</label>
                            <input type="text" class="input" formControlName="middlename">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Last Name</label>
                            <input type="text" class="input" formControlName="lastname">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input type="password" class="input" data-type="password" formControlName="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Profile Image</label>
                            <input (change)="onFileSelected($event)" type="file" id="frontImage">
                        </div>
                        <div class="group">
                            <input type="submit" value="Register" [ngClass]="signUpForm.valid ? '' : 'grey'"
                                class="button" (click)="registerUser()" [disabled]="!signUpForm.valid">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js'>

        gsap.from('div', { opacity: 0, duration: 1, y: -50 })

    </script>
